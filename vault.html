<!DOCTYPE html>
<html>

<head>
    <title>Recipe Vault</title>
    <link rel="stylesheet" type="text/css" href="vaultStyle.css">
</head>

<body id="body" style="text-align:center;">
    <h2>VAULT</h2>
    <div>
        <input type="text" id="search-input" class="recipe-search-bar" name="search-input" value=""
            placeholder="search recipes">
        <div></div>
        <!--<button id="clear-button" class = "unselected">Clear List</button>  -->

        <button id="main-dish-button" class="unselected">Main Dish</button>
        <button id="snack-button" class="unselected">Snack</button>
        <button id="side-dish-button" class="unselected">Side Dish</button>
        <button id="dessert-button" class="unselected">Dessert</button>
        <button id="breakfast-button" class="unselected">Breakfast</button>
        <button id="misc-button" class="unselected">Misc</button>
    </div>
    <!--<button id="see-all-button">See All</button>-->
    <div class="row" id="recipeList">
        <span></span>
    </div>

    <script src="jquery-3.5.1.min.js"></script>
    <script src="utils.js"></script>
    <script src="vault.js"></script>
</body>

</html>
